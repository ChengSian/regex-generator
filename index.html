<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Regex Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="/public/css/app.css" />
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-expand-md navbar-light navbar-laravel">
                <div class="container">
                    <a class="navbar-brand" href="http://dropship.gg">
                    Regex Generator
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- Left Side Of Navbar -->
                        <ul class="navbar-nav mr-auto">
                        </ul>
                        <!-- Right Side Of Navbar -->
                        <ul class="navbar-nav ml-auto">
                            <!-- Authentication Links -->
                            <li class="nav-item dropdown">
                                <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                Muhammad Ibnuh <span class="caret"></span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="http://dropship.gg/logout"
                                        onclick="event.preventDefault();
                                        document.getElementById('logout-form').submit();">
                                    Logout
                                    </a>
                                    <form id="logout-form" action="http://dropship.gg/logout" method="POST" style="display: none;">
                                        <input type="hidden" name="_token" value="5b2imXInT2U3OR1zXHsOg2NHhluuLh0Wm6nQS0jE">                                    
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="py-4">
                <div class="container">
                    <div class="row justify-content-center">
                    
                        <div class="col-8">
                            <div class="card">
                                <div class="card-header">Add String</div>
                                <div class="card-body">
                                    <div class="input-group">
                                        <input type="text" class="form-control" v-model="input" @keyup.enter="pushString()" autofocus>
                                        <div class="input-group-append">
                                            <button class="btn btn-success" type="button" @click="pushString()">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-8">
                            <div class="card">
                                <div class="card-header">Generated Regex</div>
                                <div class="card-body">
                                    <input type="text" class="form-control" :value="regex" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="col-8" v-if="strings.length">
                            <div class="card">
                                <div class="card-header">Added Strings</div>
                                <div class="card-body">
                                    <ul class="list-group">
                                        <template v-for="(string, index) in strings">
                                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                                {{ string }}
                                                <button class="btn btn-danger btn-sm" @click="removeString(index)">x</button>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
        <script src="/public/js/app.js"></script>
    </body>
</html>
